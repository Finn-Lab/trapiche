<svg xmlns="http://www.w3.org/2000/svg"
     width="386"
     height="122"
     viewBox="0 34 522 162">

  <defs>
    <!-- Mask to carve out a transparent circular hole (r=20) from wedges -->
    <mask id="wedge-cutout" maskUnits="userSpaceOnUse">
      <rect x="-50" y="0" width="300" height="200" fill="white" />
      <!-- Hole: area painted black becomes transparent after mask applied -->
      <circle cx="52" cy="115" r="20" fill="black" />
    </mask>
  </defs>

  <!-- Trapiche hexagon emblem -->
  <g mask="url(#wedge-cutout)">
    <!-- 6 radial wedges -->
    <polygon points="52.00,115.00 103.92,85.00 103.92,145.00" fill="#289848" />
    <polygon points="52.00,115.00 103.92,145.00 52.00,175.00" fill="#005830" />
    <polygon points="52.00,115.00 52.00,175.00 0.00,145.00" fill="#289848" />
    <polygon points="52.00,115.00 0.00,145.00 0.00,85.00" fill="#005830" />
    <polygon points="52.00,115.00 0.00,85.00 52.00,55.00" fill="#289848" />
    <polygon points="52.00,115.00 52.00,55.00 103.92,85.00" fill="#005830" />
  </g>

  <!-- Central circle -->
  <circle cx="52" cy="115" r="18" fill="#2880A8" />

  <!-- Wordmark -->
  <text
    x="152"
    y="135"
    fill="#2880A8"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="72"
    font-weight="600"
    letter-spacing="4">
    TRAPICHE
  </text>
</svg>
