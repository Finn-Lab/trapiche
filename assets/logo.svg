<svg xmlns="http://www.w3.org/2000/svg" width="526" height="120" viewBox="0 55 526 120">
  <!-- Cropped viewBox and dimensions to tightly fit artwork -->

  <!-- Trapiche hexagon emblem -->
  <g>
    <!-- 6 radial wedges -->
    <polygon points="52.00,115.00 103.92,85.00 103.92,145.00" fill="#289848" />
    <polygon points="52.00,115.00 103.92,145.00 52.00,175.00" fill="#005830" />
    <polygon points="52.00,115.00 52.00,175.00 0.00,145.00" fill="#289848" />
    <polygon points="52.00,115.00 0.00,145.00 0.00,85.00" fill="#005830" />
    <polygon points="52.00,115.00 0.00,85.00 52.00,55.00" fill="#289848" />
    <polygon points="52.00,115.00 52.00,55.00 103.92,85.00" fill="#005830" />

    <!-- Central circle (same tone as text) -->
    <!-- small dark disc to visually separate from wedges -->
    <circle cx="52" cy="115" r="20" fill="#0D1216" />
    <!-- main circle -->
    <circle cx="52" cy="115" r="18" fill="#2880A8" />
  </g>

  <!-- Wordmark -->
  <text
    x="152"
    y="135"
    fill="#2880A8"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="72"
    font-weight="600"
    letter-spacing="4">
    TRAPICHE
  </text>
</svg>