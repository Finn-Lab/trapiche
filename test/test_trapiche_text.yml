- name: text_prediction_help
  command: text_prediction --help
  exit_code: 0
  stdout:
    contains:
      - "usage"
        
- name: text_prediction_prediction
  command: text_prediction --input_text test_text.json --output_file test_results.json
  files:
    - path: "test_results.json"
      contains:
        - "root:"